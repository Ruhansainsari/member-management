<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/login.css}" rel="stylesheet"/>
    <title>Login Page</title>
    <style>

    </style>
</head>
<body>
<div class="login-container">
    <h2 align="center">Login</h2>
    <form action="/login" method="post">
        <label for="username">Username</label>
        <input class="usn" type="text" id="username" name="username" required><br>
        <label for="password">Password</label>
        <input class="pwd" type="password" id="password" name="password" required>
        <div th:if="${loginError}">
            <p class="error" th:text="${loginError}"></p>
        </div>
        <p>Forgot Password?</p>
        <button type="submit">Login</button>
    </form>
</body>
</html>
